{% extends 'base.html' %}

{% block content %}



<div class="row">
    <div class="col-md-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb pl-0">
                <li class="breadcrumb-item"><a href="#"><i class="material-icons">home</i> Home</a></li>
                <li class="breadcrumb-item"><a href="#">Payments</a></li>
                <li class="breadcrumb-item active" aria-current="page">Make Payment</li>
            </ol>
        </nav>
    </div>
    <div class="col-xl-12 col-md-12">
        <div class="ms-panel">
            <div class="ms-panel-header ms-panel-custome">
                <h6>Make Payment</h6>
                <a href="{% url 'payments:payments' %}" class="ms-text-primary">Payment List</a>
            </div>
            <div class="ms-panel-body">
                <form class="needs-validation" method="post" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="validationCustom0001">Payment Description</label>
                            <div class="input-group">
                                {{form.description}}

                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="validationCustom0002">Ecocash Number</label>
                            <div class="input-group">
                                {{mobile_form.phone_number}}

                            </div>
                        </div>
                    </div>


                    {% csrf_token %}
                    <button class="btn btn-primary mt-4 d-inline w-20" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
